<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.3/superagent.min.js"></script>

<body>

    <main role="main" class="container" style="margin-top:20px">

        <div id="status"></div>        
        <button type="button" class="btn btn-primary" onclick="data()">Show All Data</button><br><br><br>

        <!-- add user interface elements to add new posts -->
        <!-- -------------------------------------------- -->
        <!-- YOUR CODE -->
        <input type="input" id="addId" placeholder="id">
        <input type="input" id="addTitle" placeholder="title">
        <input type="input" id="addPublished" placeholder="bool">
        <button type="button" class="btn btn-info" onclick="add()">Add Record</button>

    </main>

</body>
<script>

function data() {
    var status  = document.getElementById('status');
    var url = '/data';

    superagent
        .get(url)
        .end(function(err, res){
            if(err){
                console.log(err);
            }
            else{
                console.log(res);
                status.innerHTML = JSON.stringify(res.body);
            }

        });
}

function add() {
    var status  = document.getElementById('status');
    var id = document.getElementById('addId').value;
    var title = document.getElementById('addTitle').value;
    var published = document.getElementById('addPublished').value;
    var url = '/posts/' + title + '/' + id + '/' + published;


    superagent
        .get(url)
        .end(function(err, res){
            if(err){
                console.log(err);
            }
            else{
                console.log(res);
                status.innerHTML = JSON.stringify(res.body);
            }

        });

}
</script>
</html>
